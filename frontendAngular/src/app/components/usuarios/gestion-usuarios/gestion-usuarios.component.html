<div class="container">
    <div>
       <!--TITULO-->
       <div class="text-center">
        <h2>{{title}}</h2><br/>
      </div>
    <!--BOTON AÃ‘ADIR ESTABLECIMIENTOS Y BUSCADOR-->
    <div class="form-inline justify-content-between">
    <a class="btn btn-success" routerLink="/createUsuario">Nuevo usuario</a><br/>
    <form class="form-inline my-2 my-lg-0 ">
      <input class="form-control mr-sm-2" type="search" name="filterUsuario" placeholder="Email" aria-label="Search" [(ngModel)]="filtro.email">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </div>
    <br/>
        
<div *ngIf="usuario">
    <h3>Tabla usuarios</h3>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usu of usuario | paginate: {itemsPerPage: 7, currentPage: pageActual} | filterBy: filtro">
                
                <td>{{usu.nombre}}</td>
                <td>{{usu.apellidos}}</td>
                <td>{{usu.email}}</td>
                <td><a class="btn btn-warning btn-sm" (click)="bloquear(usu.id)"><i class="material-icons md-light">pan_tool</i></a></td>
                <td><a class="btn btn-danger btn-sm" (click)="deleteUsuario(usu.id, usu.dni, usu.nombre)"><i class="material-icons">delete</i></a></td>
                <td><a class="btn btn-info btn-sm" [routerLink]="['/fichaUsuario', usu.id]"><i class="material-icons">visibility</i></a></td>
              
              </tr>
            </tbody>
        </table>  
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> 
      </div>  
        <br><br>
    </div>
</div>
