<div class="container">
    <div>
       <!--TITULO-->
       <div class="text-center">
        <h2>{{title}}</h2><br/>
      </div>
    <!--BOTON AÑADIR ESTABLECIMIENTOS Y BUSCADOR-->
    <div class="form-inline justify-content-between">
    <a class="btn btn-success" routerLink="/createEstablecimiento">Nuevo establecimiento</a><br/>
    <form class="form-inline my-2 my-lg-0 ">
      <input class="form-control mr-sm-2" type="search" name="filterEstablecimiento" placeholder="Search" aria-label="Search" [(ngModel)]="filterEstablecimiento">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </div>
    <br/>
        
<div *ngIf="establecimiento">
    <h3>Tabla establecimientos</h3>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Dirección</th>
                <th scope="col">CP</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let local of establecimiento  | paginate: {itemsPerPage: 7, currentPage: pageActual} | establecimiento:filterEstablecimiento">
                <ng-container *ngIf= "local.estado == 'activo'">
                <td>{{local.nombreEst}}</td>
                <td>{{local.direccion}}</td>
                <td>{{local.cp}}</td>
                <td><a class="btn btn-warning btn-sm" [routerLink]="['/updateEstablecimiento', local.id]"><i class="material-icons">create</i></a></td>
                <td><a class="btn btn-danger btn-sm" (click)="deleteEstablecimiento(local.id)"><i class="material-icons">delete</i></a></td>
                <td><a class="btn btn-info btn-sm" [routerLink]="['/fichaEstablecimiento', local.id]"><i class="material-icons">visibility</i></a></td>
              </ng-container>
              </tr>
            </tbody>
        </table>  
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> 
      </div>  
        <br><br>
    </div>
</div>
