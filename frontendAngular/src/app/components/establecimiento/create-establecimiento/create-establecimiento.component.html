<ng-container *ngIf="tipoUsu != 'admin'">

  <div class="container">
    <br><br><br><br>
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h4>No tienes permiso para acceder a esta zona</h4>
            <h5> Por favor, idetifícate con un usuario válido</h5>
            
  <div class="container">
        <div class="form-group">
          <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg" (click)="redireccion()">Aceptar</button>&nbsp;  
        </div>
      </div>
          </div> 
          </div> 
        </div>     
        <br><br><br><br>
  </div>
</ng-container>
<ng-container *ngIf="tipoUsu == 'admin'">
<div class="mt4 col-8 offset-2">
  <br/>
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-header">Regístra tu establecimiento</div>
      <div class="card-body">
          <form #registroForm="ngForm" [formGroup]="formularioEstablecimiento" (ngSubmit)="onSubmit(); formularioEstablecimiento.reset()">
            
            <div class="form-group row">
              <label for="dni" class="col-sm-2 col-form-label">DNI del responsable</label>
              <div class="col-sm-10">
                <select class="custom-select mr-sm-2" name="dni" formControlName="dni" [(ngModel)]="establecimiento.dni">
                  <ng-container *ngFor = "let usu of usuario" >
                      <option *ngIf="usu.estado == 'activo' && usu.tipo =='normal'" [value]="usu.dni">
                      {{usu.dni}}
                  </option>
                  </ng-container>
              </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <select class="custom-select mr-sm-2" name="email" formControlName="email" [(ngModel)]="establecimiento.email">
                  <ng-container *ngFor = "let usu of usuario">
                      <option *ngIf="usu.estado == 'activo' && usu.tipo =='normal'" [value]="usu.email">
                      {{usu.email}}
                  </option>
                  </ng-container>
              </select>
              </div>
          </div>

            <div class="form-group row">
              <label for="nombreEst" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="nombreEst" class="form-control" id="nombreEst" placeholder="Nombre del establecimiento" formControlName="nombreEst"  [(ngModel)]="establecimiento.nombreEst" required>
                <span *ngIf="formularioEstablecimiento.controls['nombreEst'].errors?.maxlength">Máximo 30 caracteres</span>
              </div>
            </div>

            <div class="form-group row">
              <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
              <div class="col-sm-10">
                <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección" formControlName="direccion" [(ngModel)]="establecimiento.direccion" required>
                <span *ngIf="formularioEstablecimiento.controls['direccion'].errors?.maxlength">Máximo 50 caracteres</span>
              </div>
            </div>

              <div class="form-group row">
                <label for="cp" class="col-sm-2 col-form-label">Código Postal</label>
                <div class="col-sm-10">
                  <input type="number" name="cp" class="form-control" id="cp" placeholder="Código Postal" formControlName="cp" [(ngModel)]="establecimiento.cp" required>
                  <span *ngIf="formularioEstablecimiento.get('cp').errors && formularioEstablecimiento.get('cp').dirty && formularioEstablecimiento.controls['cp'].errors?.pattern">Formato incorrecto</span>
                </div>
              </div>

              <div class="form-group row">
                <label for="tfno" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                  <input type="number" name="tfno" class="form-control" id="tfno" placeholder="Teléfono" formControlName="tfno" [(ngModel)]="establecimiento.tfno" required>
                  <span *ngIf="formularioEstablecimiento.get('tfno').errors && formularioEstablecimiento.get('tfno').dirty && formularioEstablecimiento.controls['tfno'].errors?.pattern">Formato incorrecto</span>
                </div>
              </div>

              <div class="form-group row">
                <label for="horarioAp" class="col-sm-2 col-form-label">Hora Apertura</label>
                <div class="col-sm-10">
                  <input type="time" name="horarioAp" class="form-control" id="horarioAp" formControlName="horarioAp" [(ngModel)]="establecimiento.horarioAp" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="horarioC" class="col-sm-2 col-form-label">Hora Cierre</label>
                <div class="col-sm-10">
                  <input type="time" name="horarioC" class="form-control" id="horarioC" formControlName="horarioC" [(ngModel)]="establecimiento.horarioC" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-warning" [disabled]="!registroForm.valid">Registrarse</button>&nbsp;
                  <button type="button" class="btn btn-primary" [routerLink]="['/gestionEstablecimientos']">Volver</button>
                </div>
              </div>
            </form>
            
      </div> 
    </div> 
  </div>
   
</ng-container>
