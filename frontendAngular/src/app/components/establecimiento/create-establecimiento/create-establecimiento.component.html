<div class="mt4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Regístra tu establecimiento</div>
      <div class="card-body">
          <form #registroForm="ngForm" [formGroup]="formularioEstablecimiento" (ngSubmit)="onSubmit(); formularioEstablecimiento.reset()">
            <!-- <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div> -->
            <div class="form-group row">
              <label for="nombreEst" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="nombreEst" class="form-control" id="nombreEst" placeholder="Nombre del establecimiento" formControlName="nombreEst"  [(ngModel)]="establecimiento.nombreEst" required>
                <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                  <!-- <span *ngIf="formularioRegistro.get('dni').errors && formularioRegistro.get('dni').dirty">Campo requerido. La longitud no puede ser mayor de 15 caracteres</span> -->
              <!-- </div> -->
              </div>
            </div>

            <div class="form-group row">
              <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
              <div class="col-sm-10">
                <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección" formControlName="direccion" [(ngModel)]="establecimiento.direccion" required>
                <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                  <!-- <span *ngIf="formularioRegistro.get('apellidos').errors && formularioRegistro.get('apellidos').dirty">Campo requerido. La longitud no puede ser mayor de 15 caracteres</span> -->
                <!-- </div> -->
              </div>
            </div>

              <div class="form-group row">
                <label for="cp" class="col-sm-2 col-form-label">Código Postal</label>
                <div class="col-sm-10">
                  <input type="text" name="cp" class="form-control" id="cp" placeholder="Código Postal" formControlName="cp" [(ngModel)]="establecimiento.cp" required>
                  <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                    <!-- <span *ngIf="formularioRegistro.get('alias').errors && formularioRegistro.get('alias').dirty">Campo requerido. La longitud no puede ser mayor de 15 caracteres</span> -->
                  <!-- </div> -->
                </div>
              </div>

              <div class="form-group row">
                <label for="tfno" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                  <input type="text" name="tfno" class="form-control" id="tfno" placeholder="Teléfono" formControlName="tfno" [(ngModel)]="establecimiento.tfno" required>
                  <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                    <!-- <span *ngIf="formularioRegistro.get('alias').errors && formularioRegistro.get('alias').dirty">Campo requerido. La longitud no puede ser mayor de 15 caracteres</span> -->
                  <!-- </div> -->
                </div>
              </div>

              <div class="form-group row">
                <label for="horarioAp" class="col-sm-2 col-form-label">Hora Apertura</label>
                <div class="col-sm-10">
                  <input type="time" name="horarioAp" class="form-control" id="horarioAp" formControlName="horarioAp" [(ngModel)]="establecimiento.horarioAp" required>
                  <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                    <!-- <span *ngIf="formularioRegistro.controls['password'].errors?.maxlength && formularioRegistro.controls['password'].errors?.minlength">La contraseña debe tener una longitud entre 5 y 20 caracteres</span> -->
                  <!-- </div> -->
                </div>
              </div>

              <div class="form-group row">
                <label for="horarioC" class="col-sm-2 col-form-label">Hora Cierre</label>
                <div class="col-sm-10">
                  <input type="time" name="horarioC" class="form-control" id="horarioC" formControlName="horarioC" [(ngModel)]="establecimiento.horarioC" required>
                  <!-- <div class="alert alert-danger" [hidden]="!error"> -->
                    <!-- <span *ngIf="formularioRegistro.controls['password'].errors?.maxlength && formularioRegistro.controls['password'].errors?.minlength">La contraseña debe tener una longitud entre 5 y 20 caracteres</span> -->
                  <!-- </div> -->
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrarse</button>&nbsp;
                  <button type="button" class="btn btn-primary" [routerLink]="['/gestionEstablecimientos']">Volver</button>
                </div>
              </div>
            </form>
      </div> 
    </div> 
  </div>
