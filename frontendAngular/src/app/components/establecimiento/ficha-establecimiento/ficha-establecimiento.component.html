<div class="mt4 col-8 offset-2">
  <br/>
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-header">Ficha establecimiento</div>
      <div class="card-body">
<div class="container" *ngIf="establecimiento">
      <table>
        <tr>
          <td style="font-weight:bold">Nombre:&nbsp;</td>
          <td>{{establecimiento.nombreEst}}</td>
        </tr>
        <tr>
          <td style="font-weight:bold">Dirección:&nbsp;</td>
          <td>{{establecimiento.direccion}}</td>
        </tr>
        <tr>
          <td style="font-weight:bold">Código Postal:&nbsp;</td>
          <td>{{establecimiento.cp}}</td>
        </tr>
        <tr>
          <td style="font-weight:bold">Teléfono:&nbsp;</td>
          <td>{{establecimiento.tfno}}</td>
        </tr>
        <tr>
          <td style="font-weight:bold">Hora de apertura:&nbsp;</td>
          <td>{{establecimiento.horarioAp}}</td>
        </tr>
        <tr>
          <td style="font-weight:bold">Hora de cierre:&nbsp;</td>
          <td>{{establecimiento.horarioC}}</td>
        </tr>
      </table>
      <br/>

      <div class="form-group">
        <div class="text-center">
          <button type="button" class="btn-danger btn-lg" (click)="deleteEstablecimiento(establecimiento.id, establecimiento.nombreEst)">Dar de baja</button>&nbsp;
          <button type="button" class="btn-warning btn-lg" [routerLink]="['/updateEstablecimiento/', establecimiento.id]">Actualizar</button>&nbsp;
          <ng-container *ngIf="tipo=='admin'">
            <button type="button" class="btn-primary btn-lg" [routerLink]="['/gestionEstablecimientos']">Volver</button>&nbsp;  
          </ng-container>  

          </div>
    </div>
    
        </div> 
        </div> 
      </div>
      
    </div>
