<div class="container">
    <div>
    <br/>
    <div *ngIf= "numRetrasos == 0">No hay solicitudes pendientes</div>
<div *ngIf= "numRetrasos != 0">
    <h3>Libros pendientes de confirmación de préstamo</h3>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Título</th>
                <th scope="col">Código</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let peticion of solicitud  | paginate: {itemsPerPage: 7, currentPage: pageActual} ">
                <!-- | solicitud:filterSolicitud -->
                <ng-container *ngIf= "peticion.tipo == 'solicitud'">
                <td>{{peticion.dni}}</td>
                <td>{{peticion.titulo}}</td>
                <td>{{peticion.codigo}}</td>
                <td><a class="btn btn-success btn-sm" (click)="confirmSolicitud(peticion.id, peticion.dni, peticion.idL, peticion.idUsu, peticion.titulo, peticion.codigo, peticion.nombreEst, peticion.estado)"><i class="material-icons">done_outline</i></a></td>
                </ng-container>
              </tr>
            </tbody>
        </table>  
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> 
      </div>  
        <br><br>
    </div>
</div>
