<div class="mt4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Restablecer contraseña</div>
      <div class="card-body">
          <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
           
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                  <!-- <span class="text-danger" [hidden]="!error.email">{{error.email}}</span> -->
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputConfirmPassword3" class="col-sm-2 col-form-label">Confirma Password</label>
                <div class="col-sm-10">
                  <input type="password" name="confirmPassword" class="form-control" id="inputConfirmPassword3" placeholder="Confirma Password" [(ngModel)]="form.confirmPassword" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Restablecer contraseña</button><br/>
                </div>
              </div>
              
            </form>
      </div> 
    </div> 
  </div>
