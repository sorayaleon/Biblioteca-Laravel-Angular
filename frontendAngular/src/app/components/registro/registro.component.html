<div class="mt4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reg√≠strate</div>
      <div class="card-body">
          <form #registroForm=ngForm (ngSubmit)="onSubmit()">
              
            <div class="form-group row">
              <label for="inputDni3" class="col-sm-2 col-form-label">DNI</label>
              <div class="col-sm-10">
                <input type="text" name="dni" class="form-control" id="inputDni3" placeholder="DNI" [(ngModel)]="form.dni" required>
                
              </div>
            </div>

            <div class="form-group row">
              <label for="inputNombre3" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="nombre" class="form-control" id="inputNombre3" placeholder="Nombre" [(ngModel)]="form.nombre" required>
                
              </div>
            </div>

            <div class="form-group row">
              <label for="inputApellidos3" class="col-sm-2 col-form-label">Apellidos</label>
              <div class="col-sm-10">
                <input type="text" name="apellidos" class="form-control" id="inputApellidos3" placeholder="Apellidos" [(ngModel)]="form.apellidos" required>
                
              </div>
            </div>

              <div class="form-group row">
                <label for="inputAlias3" class="col-sm-2 col-form-label">Alias</label>
                <div class="col-sm-10">
                  <input type="text" name="alias" class="form-control" id="inputAlias3" placeholder="Alias" [(ngModel)]="form.alias" required>
                  
                </div>
              </div>

              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                    
                  </div>
                </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                  
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPasswordRep3" class="col-sm-2 col-form-label">Confirma Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPasswordRep3" placeholder="Password" [(ngModel)]="form.passwordRep" required>
                  
                </div>
              </div>
                <!-- <div class="alert alert-danger" [hidden]="!error">
                        {{error.password}}<br/>
                        {{error.email}}
                    </div> -->
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrarse</button>
                
                </div>
              </div>
            </form>
      </div> 
    </div> 
  </div>
